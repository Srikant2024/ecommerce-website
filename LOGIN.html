<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic styles for the body and the login page */
 #loginpage {
    width: 100%;
    height: 100vh; 
    background: url(warrior-vs-demon-boss-fight-moewalls-com-ezgif.com-video-to-gif-converter.gif)  center no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0.9;
}
  .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #e9dcdc;
            padding: 10px 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: rgb(17, 0, 0);
            text-decoration: none;
            font-size: 18px;
        }

        .login-container {
            background-color: rgb(239, 234, 233);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }


.login-container {
    background-color: rgba(252, 248, 252, 0.784);
    padding: 30px;
    opacity: 0.7;
    border-radius: 10px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%; 
    text-align: center;
    scroll-margin-top: 10vh;
}


h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0e0000;
}

.input-container {
    margin-bottom: 40px;
    position: relative;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #090000; 
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.show-password {
    position: absolute;
    right: 10px;
    top: 40px;
    cursor: pointer;
    color: #000; 
}

.checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    color: #fff;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #f31111;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #8c0dcf;
}

p {
    text-align: center;
    margin-top: 10px;
    color: #0c0101; 
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body id="loginpage">
    <div class="navbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="shop.html">SHOP</a></li>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="contactus.html">CONTACT US</a></li>
        </ul>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="show-password" onclick="togglePassword()">üëÅ</span>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <p><a href="#">Forgot Password?</a></p>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
