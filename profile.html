<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h2>Your Profile</h2>
        
        <div class="profile-info">
            <h3>Personal Details</h3>
            <p>Username: <span id="usernameDisplay">JohnDoe</span></p>
            <p>Email: <span id="emailDisplay">john@example.com</span></p>
        </div>
        
        <div class="order-history">
            <h3>Order History</h3>
            <ul id="orderList">
                <li>Order #12345 - Anime Keychain</li>
                <li>Order #12346 - Katana Sword</li>
            </ul>
        </div>
        
        <div class="saved-address">
            <h3>Saved Addresses</h3>
            <p>123 Anime Street, Tokyo, Japan</p>
        </div>

        <div class="payment-methods">
            <h3>Payment Methods</h3>
            <p>Visa Ending in 1234</p>
        </div>
    </div>

    <script>
        // Retrieve user info from storage (e.g., localStorage or sessionStorage)
        document.getElementById("usernameDisplay").textContent = localStorage.getItem("username");
        document.getElementById("emailDisplay").textContent = localStorage.getItem("email");
    </script>
</body>
</html>
